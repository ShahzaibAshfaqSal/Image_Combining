<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Composer</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Image Composer</h1>

    <section class="upload-container">
        <h2>Image Upload</h2>
        <div class="upload-group">
            <label for="person1">Upload Person 1:</label>
            <input type="file" id="person1" accept="image/*">
            <img id="person1-preview" src="" alt="Person 1 Preview" style="display:none; max-width: 100px;">
            <button class="remove-btn" onclick="removeImage('person1', 'person1-preview')">Remove</button>
        </div>
        <div class="upload-group">
            <label for="person2">Upload Person 2:</label>
            <input type="file" id="person2" accept="image/*">
            <img id="person2-preview" src="" alt="Person 2 Preview" style="display:none; max-width: 100px;">
            <button class="remove-btn" onclick="removeImage('person2', 'person2-preview')">Remove</button>
        </div>
        <div class="upload-group">
            <label for="background">Upload Background:</label>
            <input type="file" id="background" accept="image/*">
            <img id="background-preview" src="" alt="Background Preview" style="display:none; max-width: 100px;">
            <button class="remove-btn" onclick="removeImage('background', 'background-preview')">Remove</button>
        </div>
        <button id="upload-btn">Process Images</button>
        <div id="loader" class="loader"></div>
    </section>

    <section class="result-container" id="result" style="display:none;">
        <h2>Composite Preview</h2>
        <canvas id="composite-canvas"></canvas>
        <button id="finalize-btn" style="display:none;">Finalize Image</button>
        <div id="loader1" class="loader"></div>
        <div id="status-message"></div>

        <div class="p1-controls">
            <h3>Person 1 Adjustments</h3>
            <div class="upload-group">
                <label for="person1-width">Person 1 Width:</label>
                <input type="range" id="person1-width" min="30" max="300" value="100">
                <span id="person1-width-value">100px</span>
            </div>
            <div class="upload-group">
                <label for="person1-height">Person 1 Height:</label>
                <input type="range" id="person1-height" min="30" max="300" value="100">
                <span id="person1-height-value">100px</span>
            </div>
            <div class="upload-group">
                <label for="person1-x">Person 1 X Position:</label>
                <input type="range" id="person1-x" min="0" max="500" value="50">
                <span id="person1-x-value">50px</span>
            </div>
            <div class="upload-group">
                <label for="person1-y">Person 1 Y Position:</label>
                <input type="range" id="person1-y" min="0" max="400" value="50">
                <span id="person1-y-value">50px</span>
            </div>
        </div>

        <div class="p1-controls">
            <h3>Person 2 Adjustments</h3>
            <div class="upload-group">
                <label for="person2-width">Person 2 Width:</label>
                <input type="range" id="person2-width" min="30" max="300" value="100">
                <span id="person2-width-value">100px</span>
            </div>
            <div class="upload-group">
                <label for="person2-height">Person 2 Height:</label>
                <input type="range" id="person2-height" min="30" max="300" value="100">
                <span id="person2-height-value">100px</span>
            </div>
            <div class="upload-group">
                <label for="person2-x">Person 2 X Position:</label>
                <input type="range" id="person2-x" min="0" max="500" value="200">
                <span id="person2-x-value">200px</span>
            </div>
            <div class="upload-group">
                <label for="person2-y">Person 2 Y Position:</label>
                <input type="range" id="person2-y" min="0" max="400" value="50">
                <span id="person2-y-value">50px</span>
            </div>
        </div>

        <div class="enhanced-output">
            <h3>Enhanced Output</h3>
            <img id="enhanced-image" src="" alt="Enhanced Image" style="display:none;">
            <a id="download-enhanced" class="download-btn" href="#" style="display:none;">Download Enhanced Image</a>
            <img id="harmonized-image" src="" alt="Harmonized Image" style="display:none;">
            <a id="download-harmonized" class="download-btn" href="#" style="display:none;">Download Harmonized</a>
        </div>
    </section>

    <script src="static/script.js"></script>
</body>
</html>
